<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/Vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
    <style>

    </style>
</head>
<body>
<div id="app">
    <router-link to="/login?id=1&name=小红">登录</router-link>
    <router-link to="/register">注册</router-link>
    <router-view></router-view>

</div>
<script>
    var login = {
        template: '<h1>这个是登录页面---{{$route.query.id}}----{{$route.query.name}}</h1>',
        methods: {

        }
    }
    var register = {
        template: '<h1>这个是注册页面</h1>'
    }
    var router = new VueRouter({
        routes: [
            { path: '/', redirect: '/login'},
            { path: '/login', component: login},
            { path: '/register', component: register}
        ]
    })
    var vm =new Vue({
        el: "#app",
        router
    })
</script>
</body>
</html>
