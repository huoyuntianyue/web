<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/Vue.js"></script>
    <style>
        .ball {
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;

        }
    </style>
</head>
<body>
<div id="app">
    <input type="button" value="快到碗里来" @click="flag=!flag">
    <transition @before-enter="beforeEnter" @enter="enter" @after-enter="afterEnter">
        <div class="ball" v-if="flag" ></div>

    </transition>
</div>

<script>


    new Vue({
        el: "#app",
        data: {
            flag: false
        },
        methods: {
            beforeEnter(el) {
                el.style.transform = 'translate(0, 0)'
            },
            enter(el, done) {
                el.offsetWidth
                el.style.transform = 'translate(150px, 450px)'
                el.style.transition = 'all 1s ease'
                done()
            },
            afterEnter(el) {
                // 直接跳过后半场动画
                this.flag = !this.flag
            },
        },
        components: {}
    })
</script>
</body>
</html>
