<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/Vue.js"></script>
    <script src="../node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
<div id="app">
    <input type="button" @click = 'msg="ok"' value="点击">
<h3 id = 'h3'>{{ msg }}</h3>
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            msg: "hello"
        },
        methods: {
            hello(){
                console.log('hello,方法   ')
            }
        },
        beforeCreate() {
            console.log(this.msg)
            // this.hello()

        },
        created() {
            console.log(this.msg)
            this.hello()
        },
        beforeMount(){
            console.log(document.getElementById('h3').innerText)
        },
        mounted(){
            console.log(document.getElementById('h3').innerText)
        },
        // beforeUpdate(){
        //     console.log(document.getElementById('h3').innerText)
        //     console.log(this.msg)
        // },
        updated(){
            console.log(document.getElementById('h3').innerText)
            console.log(this.msg)
        },


    })
</script>
</body>
</html>
