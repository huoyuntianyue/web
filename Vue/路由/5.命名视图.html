<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/Vue.js"></script>
    <script src="../node_modules/vue-router/dist/vue-router.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .header{
        background-color: red;
        height: 200px;
    }
    .container{
        display: flex;
        height: 800px;
    }
    .left{
        background-color: green;
        flex: 2;
    }
    .main{
        background-color: yellow;
        flex: 8;
    }
</style>
<body>
<div id="app">
    <router-view name="default" class="header"></router-view>
    <div class="container">
        <router-view name="left" class="left"></router-view>
        <router-view name="main" class="main"></router-view>
    </div>

</div>
<script>
    var headerTem = {
        template: "<h1>这是heading头部</h1>"
    }
    var leftTem = {
        template: "<h1>这是left头部</h1>"
    }
    var mainTem = {
        template: "<h1>这是right头部</h1>"
    }

    var router = new VueRouter({
        routes: [
            {
                path: "/",
                components: {
                    'default': headerTem,
                    'left': leftTem,
                    'main': mainTem
                }
            }
        ]
    })
    new Vue({
        el: "#app",
        router
    })
</script>
</body>
</html>
