<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/Vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
        p{

        }
    </style>
</head>
<body>
<div id="app">
    <p >{{ msg }}</p>
    <p v-cloak>{{ msg }}</p>
    <p v-text="msg"></p>

    <p v-cloak>+++++++++++++{{ msg }}++++++++++</p>
    <p v-text="msg">------------------</p>

    <div v-html="msg2"></div>
    <input type="text" value="按钮" title="这是一个title">
    <input type="text" value="按钮" v-bind:title="title">
    <input type="text" value="按钮" :title="title+'123'">
    <button v-on:click="alert">点击</button>
    <button @click="alert2">点击</button>

</div>

<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: "123",
            msg2: "<h1>这是一个h1格式文件</h1>",
            title: '这是一个title字符串'
        },
        methods: {
            alert: function () {
                console.log('hello')
            },
            alert2: function () {
                console.log('hello2')
            }
        }
    })
</script>
</body>
</html>
